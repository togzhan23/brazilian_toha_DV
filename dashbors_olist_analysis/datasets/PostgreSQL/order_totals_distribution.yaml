sql: "SELECT oi.order_id,\n       SUM(oi.price + oi.freight_value) AS order_total\n\
  FROM order_items oi\nJOIN orders o ON oi.order_id = o.order_id\nJOIN customers c\
  \ ON o.customer_id = c.customer_id\nGROUP BY oi.order_id\nHAVING SUM(oi.price +\
  \ oi.freight_value) <= 2300;\n"
