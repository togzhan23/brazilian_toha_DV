sql: "SELECT to_char(date_trunc('month', o.order_purchase_timestamp), 'YYYY-MM') AS\
  \ month,\n       SUM(oi.price + oi.freight_value) AS revenue\nFROM orders o\nJOIN\
  \ order_items oi ON o.order_id = oi.order_id\nJOIN products p ON oi.product_id =\
  \ p.product_id\nGROUP BY month\nORDER BY month;\n"
