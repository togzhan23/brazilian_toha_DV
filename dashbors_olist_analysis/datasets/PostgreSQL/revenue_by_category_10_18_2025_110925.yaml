sql: "SELECT pct.product_category_name_english AS category,\n       SUM(oi.price +\
  \ oi.freight_value) AS revenue\nFROM order_items oi\nJOIN products p ON oi.product_id\
  \ = p.product_id\nJOIN product_category_translation pct ON p.product_category_name\
  \ = pct.product_category_name\nJOIN orders o ON oi.order_id = o.order_id\nWHERE\
  \ o.order_status = 'delivered'\nGROUP BY pct.product_category_name_english\nORDER\
  \ BY revenue DESC;\n"
