sql: "SELECT orv.review_score,\n       FLOOR(EXTRACT(EPOCH FROM (o.order_delivered_customer_date\
  \ - o.order_purchase_timestamp)) / 86400) AS delivery_days\nFROM order_reviews orv\n\
  JOIN orders o ON orv.order_id = o.order_id\nJOIN customers c ON o.customer_id =\
  \ c.customer_id\nWHERE o.order_delivered_customer_date IS NOT NULL\n  AND orv.review_score\
  \ IS NOT NULL;\n"
