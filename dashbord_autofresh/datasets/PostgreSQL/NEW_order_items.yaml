sql: "SELECT \n    pct.product_category_name AS category,  -- \u0431\u0435\u0440\u0435\
  \u043C \u043F\u0440\u043E\u0441\u0442\u043E product_category_name\n    SUM(oi.price\
  \ + oi.freight_value) AS total_revenue,\n    COUNT(*) AS order_count\nFROM order_items\
  \ oi\nJOIN products p ON oi.product_id = p.product_id\nJOIN product_category_translation\
  \ pct ON p.product_category_name = pct.product_category_name\nJOIN orders o ON oi.order_id\
  \ = o.order_id\nWHERE o.order_status = 'delivered'\nGROUP BY pct.product_category_name\n\
  ORDER BY total_revenue DESC;\n"
